// Q 5. Show Array in Descending Order
//[34, 7, 23, 32, 5, 62];


let array = [34, 7, 23, 32, 5, 62];
let sortedArray = array.sort((a, b) => b - a);
console.log(sortedArray); 
//output [62, 34, 32, 23, 7, 5]




//Q 6. Sort array in Reverse Alphabetical Order 
// ["banana", "apple", "mango", "cherry"];

let sortedFruits = fruits.sort((a, b) => b.localeCompare(a));
console.log(sortedFruits);
