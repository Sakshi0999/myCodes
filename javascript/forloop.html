<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

//forloop
let i;
for(i=0; i<10; i++){
console.log(i);
}



//while
let a = 0;
while(a <= 10){
    console.log(a);
    a++;
}


//do-while

let b = 1;
do{

    console.log(b);
b++;
}
while(b <= 10);






</script>



    
</body>
</html>
