<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

for(let i = 0; i<=5; i++){
    for(let j = 1; i<=10; j++){
       let  result = i * j 
        console.log('${i} * ${j} = ${result}')
    }
}




//for in loop 

let arr = ['a', 'b', 'c']
for (let i in arr){
    console.log(i)                       //output is 0,1,2 (index)
}

//for of 
let ar = ['a', 'b', 'c']
for (let i of arr){
    console.log(i)                  //output is a,b,c  (value)
}


//for each

let student = ['a','b', 'c', 'd']
student.forEach((value, index, array)=>{
    console.log(value)
})




    </script>
</body>
</html>
