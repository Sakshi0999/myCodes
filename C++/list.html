<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Task</title>
<style>
.listing{
    border: 4px;
    height: 150px;
    width: 200px;
    background-color: aqua;
}


</style>



</head>
<body>
<p>Lists can be nested (list inside list):</p>
<div class="listing" > <ul>
    <li>Coffee</li>
    <ol>
        <li>tea</li>
        <li>juice</li>
        <li>protin</li>
    </ol>
    <li>Milk</li>
    <li>Lemon juice</li>
</ul>
</div>
</body>
</html>
