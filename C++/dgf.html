<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: dodgerblue;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: deepskyblue;
        }

        p {
            margin: 20px 0;
        }

        h4 {
            margin: 10px 0 0;
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to MyLibrary</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your Username">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">

            <button type="submit">Sign in</button>

            <p>___________Or______________</p>
            <h4>New user? Create account</h4>
        </form>
    </div>
</body>
</html>
