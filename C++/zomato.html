<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: rgb(233, 233, 233);
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .left-section .app-link {
            color: rgb(243, 30, 30);
            text-decoration: none;
            font-size: 14px;
        }

        .right-section nav a {
            color: rgb(201, 7, 7);
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            height: 50vh;
        }

        .half-background {
            width: 100%;
            height: 50vh;
            background: url('https://www.tastingtable.com/img/gallery/regional-chinese-food-explained/intro-1669836324.webp') no-repeat center center/cover;
            position: relative;
        }

        .content {
            width: 100%;
            padding: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .content h1 {
            font-size: 150px;
            margin: 0;
            color: rgb(255, 255, 255);
            font-weight: bolder;
        }

        .content p {
            font-size: 24px;
            margin: 50px 0;
            color: rgb(241, 235, 235);
        }

        .search-bar {
            display: flex;
            margin-top: 50px;
        }

        .search-bar select, .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            text-align: center;
        }

        .search-bar input {
            flex: 1;
            text-align: center;
        }

        .options {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            font-style: italic;
            font-weight: 1000px;
            
        }

        .option {
            flex: 1;
            margin: 0 10px;
        }

        .option img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="left-section">
                <a href="https://www.zomato.com/" class="app-link">Get the App</a>
            </div>
            <div class="right-section">
                <nav>
                    <a href="https://www.zomato.com/investor-relations">Investor Relations</a>
                    <a href="https://www.zomato.com/partner-with-us">Add restaurant</a>
                    <a href="#">Log in</a>
                    <a href="#">Sign up</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="half-background">
            <div class="content">
                <h1>zomato</h1>
                <p>Discover the best food & drinks in Indore</p>
                <div class="search-bar">
                    <select>
                        <option>Indore</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                    </select>
                    <input type="text" placeholder="Search for restaurant, cuisine or a dish">
                </div>
            </div>
        </div>
    </main>
    <div class="options">
        <div class="option">
            <img src="https://www.shutterstock.com/image-photo/restaurant-style-dal-tadka-tempered-600nw-2089363384.jpg" alt="Option 1">
            <center> <a href="https://www.zomato.com/indore/order-food-online?delivery_subzone=3687">Order Food Online</a>
            <h5>Stay home and order to your doorstep</h5></center>



      </div>
        <div class="option">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/1b/ca/ab/bd/phong-an-chinh-t-ng-2.jpg" alt="Option 2">
            <center> <a href="https://www.zomato.com/indore/dine-out">Dinning</a>
            <h5>View the cities favourite dinnig venue</h5></center>


        </div>
        <div class="option">
            <img src="https://static.toiimg.com/photo/msid-67636127,width-96,height-65.cms" alt="Option 3">
        <center> <a href="https://www.zomato.com/indore/restaurants?category=3&context=nightlife">Night Life And Clubs</a>
        <h5>Explore the cities top nighlife outlet</h5></center>

        </div>
    </div>
</body>
</html>
